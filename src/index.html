<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <link rel="stylesheet" href="/assets/icons/iconfont.css">
  <link rel="stylesheet" href="/build/wowo.css">
  <script src="/build/wowo.js"></script>
</head>

<body>
  <wo-main location="客厅" is-open="false"
    image-url="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=2735633715,2749454924&fm=27&gp=0.jpg">
  </wo-main>
  <div class="control">
    <span class="line"></span>
    <wo-mode label="工作模式"></wo-mode>
    <wo-progress label="亮度调节" max="100" min="12" percent="false" value="15"></wo-progress>
    <wo-color-choose label="颜色选择" size="large"></wo-color-choose>
    <wo-switch label="开启静音"></wo-switch>
  </div>

  <script>
    // 设置属性值
    function setProps(props, cmp) {
      if (!props) return;
      Object.keys(props).map(key => cmp[key] = props[key])
    }

    // 固定主视区
    let mainEle = document.querySelector('wo-main');
    mainEle.addEventListener('showOpen', e => {
      console.log(e.detail)
    })

    // 模式选择
    let modeEle = document.querySelector('wo-mode');
    setProps({
      modeArr: [{
        name: '环保',
        selected: true
      }, {
        name: '节能',
        selected: false
      }, {
        name: '动力',
        selected: false
      }, {
        name: '静音',
        selected: false
      }]
    }, modeEle);
    modeEle.addEventListener('showMode', e => {
      console.log(e.detail)
    })

    // 进度条
    let progressEle = document.querySelector('wo-progress')
    progressEle.addEventListener('getValue', e => {
      console.log(e.detail)
    })

    // 颜色选择
    let colorEle = document.querySelector('wo-color-choose');
    setProps({
      colorArr: [{
        name: '黄色',
        color: 'yellow',
        selected: true
      }, {
        name: '红色',
        color: 'red',
        selected: false
      }, {
        name: '绿色',
        color: 'green',
        selected: false
      }, {
        name: '蓝色',
        color: '#09f',
        selected: false
      }]
    }, colorEle);
    colorEle.addEventListener('getColor', e => {
      console.log(e.detail)
    })

  </script>
</body>

</html>
